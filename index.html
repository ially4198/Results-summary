<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bx1">
        <h3> Your Result</h3>
        <div class="circle">
          <div>76</div>
          <div style="font-size: 14px; opacity: 0.5;">of 100</div>

        </div>
        <h2>Great</h2>
        <p>You scored higher than 65% of people who have taken these tests.</p>
    </div>
    <div class="bx2">
        <h3>Summary</h3>
        <div class="summ">
            <div style="background-color: hsl(0, 78%, 91%);">
                <img src="images/icon-reaction.svg" alt=""><p style="color:  hsl(0, 100%, 67%);font-weight: 600;">Reaction</p><p style="color:hsl(0, 100%, 67%) ;"><b>80</b>/100</p>
            </div>
            <div style="background-color: hsl(39, 77%, 95%);">
                <img src="/images/icon-memory.svg" alt=""><p style="color: hsl(39, 100%, 56%);">Memory</p><p style="color: hsl(39, 100%, 56%);"><b>92</b>/100</p>
            </div>
            <div style="background-color: hsl(166, 76%, 92%);">
                <img src="/images/icon-verbal.svg" alt=""><p style="color: hsl(166, 100%, 37%);">Verbal</p><p style="color: hsl(166, 100%, 37%);"><b>61</b>/100</p>
            </div>
            <div style="background-color: hsl(234, 76%, 87%);">
                <img src="images/icon-visual.svg" alt=""><p style="color: hsl(234, 85%, 45%);">Visual</p><p style="color: hsl(234, 85%, 45%);"><b>72</b>/100</p>
            </div><br><br>
            <div style="border-radius: 20px;"><button>Continue</button></div>
        </div>
        

    </div>
</body>
</html>
